<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex UI 실전 제작(4) – 반응형 상담 신청하기</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <section>
        <div class="consulting-header">
            <h1>
                퍼블리싱 학습의 새로운 <span>패러다임!</span><br>
                신속하게 <span>코딩웍스 간편 상담</span>을 신청하실 수 있습니다.
            </h1>
            <hr>
            <p>
                상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.
            </p>
        </div>
        <div class="consulting-form">
            <form>
                <div class="row">
                    <div class="field">
                        <label>이름 <em>*</em></label>
                        <input type="text" required placeholder="이름을 입력해주세요">
                    </div>
                    <div class="field">
                        <label>이메일 <em>*</em></label>
                        <input type="email" required placeholder="이메일을 입려해주세요">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label>연락처 <em>*</em></label>
                        <input type="tel" required placeholder=" '-' 를 제외하고 번호를 입력해주세요">
                    </div>
                    <div class="field">
                        <label>상담구분 <em>*</em></label>
                        <select required>
                            <option value="">선택하세요.</option>
                            <option value="">온라인 강의 문의</option>
                            <option value="">오프라인 강의 문의</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label>상담내용 <em>*</em></label>
                        <textarea rows="10"></textarea>
                    </div>
                </div>
                <div class="policy">
                    <h4>개인정보 취급방침 (필수)</h4>
                    <iframe src="./policy.html" frameborder="0"></iframe>
                    <div class="agreement">
                        <input type="checkbox" id="check">
                        <label for="check">개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
                    </div>
                    <button class="btn-submit">상담신청</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
