<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex UI 실전 제작(1) – 반응형 로그인 폼 디자인(1)</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="login-form">
        <h2>registeration</h2>
        <div class="sns-login">
            <button class="btn facebook"><i class="fa fa-facebook-square"></i>Login in with Facebook</button>
            <button class="btn twitter"><i class="fa fa-twitter-square"></i>Login in with Twitter</button>
            <button class="btn google"><i class="fa fa-google-plus-square"></i>Login in with Google</button>
        </div>
        <div class="field facebook">
            <label>user name</label><input type="text">
        </div>
        <div class="field twitter">
            <label>E-mail</label><input type="email">
        </div>
        <div class="field google">
            <label>Password</label><input type="password">
        </div>
        <button class="btn-login">Log in</button>
    </div>
</body>
</html>
